name: Python CI
run-time: ${{ github.actor }} tries to run the project
on:
  push:
    branches:
      - main
      - 3-set-up-github-actions
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
      - run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest
      
